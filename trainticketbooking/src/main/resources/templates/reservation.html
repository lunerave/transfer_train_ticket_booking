<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Ticket Reservation</title>
</head>
<body>
<h1>Train Ticket Reservation</h1>
<form th:action="@{/reserve}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required><br><br>

    <label for="trainId">Train ID:</label>
    <input type="number" id="trainId" name="trainId" required><br><br>

    <label for="startStationId">Start Station ID:</label>
    <input type="number" id="startStationId" name="startStationId" required><br><br>

    <label for="endStationId">End Station ID:</label>
    <input type="number" id="endStationId" name="endStationId" required><br><br>

    <button type="submit">Reserve</button>
</form>

<div th:if="${success != null}">
    <p th:text="${success} ? 'Reservation successful!' : 'Reservation failed. No available seats.'"></p>
</div>
</body>
</html>
